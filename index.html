<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precious Metal Collector Game</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Precious Metal Collector</h1>
    </header>

    <div class="score-board"> 
        <div id="user-label" class="badge">player</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">Your game result is here.  Press "Restart Game" button to play again.</div>

    <div class="choices">
        <div class="choice" id="gold">
            <img src="img/gold.jpg" alt="">
            <h3 id="goldOption">Gold</h3> 
        </div>
        <div class="choice" id="silver">
            <img src="img/silver.jpg" alt="">
            <h3 id="silverOption">silver</h3> 
        </div>
        <div class="choice" id="copper">
            <img src="img/copper.jpg" alt="">
            <h3 id="copperOption">copper</h3> 
        </div>
        
    </div>
    
    <h3 id="message">Pick One</h3>
    <button class="restart-btn">Start/Restart Game</button>
    <label id="label">Player Name:</label>
    
    
</body>
</html>
